<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MILS DEALS</title>
    <link rel="stylesheet" href="css/styling.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo-container">
            <img src="images/mils-deals-logo.jpg" 
                 alt="MILS DEALS Logo - Eastern Cape's best adventure deals"
                 class="logo-image">
        </a>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="deals.html">Deals</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="signin.html" class="active">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <!-- Toggle Between Sign In/Register -->
        <div class="auth-tabs">
            <button class="tab-button active" onclick="openTab('signin')">Sign In</button>
            <button class="tab-button" onclick="openTab('register')">Register</button>
        </div>

        <!-- Sign In Form -->
        <div id="signin" class="auth-form">
            <h2>Welcome Back!</h2>
            <form>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>

                <a href="#" class="forgot-password">Forgot password?</a>

                <button type="submit" class="cta-button">Sign In</button>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="register" class="auth-form" style="display: none;">
            <h2>Create Your Account</h2>
            <form>
                <div class="form-group">
                    <label for="reg-name">Full Name:</label>
                    <input type="text" id="reg-name" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-email">Email:</label>
                    <input type="email" id="reg-email" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-phone">Phone:</label>
                    <input type="tel" id="reg-phone" placeholder="+27 82 075 1392">
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Password:</label>
                    <input type="password" id="reg-password" required>
                </div>
                
                <div class="form-group">
                    <label for="reg-confirm">Confirm Password:</label>
                    <input type="password" id="reg-confirm" required>
                </div>

                <button type="submit" class="cta-button">Register</button>
            </form>
        </div>

        <p class="auth-note">By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
    </main>

    <footer>
        <p>&copy; 2025 MILS DEALS | Proudly Eastern Cape</p>
    </footer>

    <script>
        // Simple tab switching
        function openTab(tabName) {
            document.querySelectorAll('.auth-form').forEach(form => {
                form.style.display = 'none';
            });
            document.getElementById(tabName).style.display = 'block';
            
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
